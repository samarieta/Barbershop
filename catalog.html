    <header class="main-header">
        <div class="container">
            <nav class="main-navigation">
                <ul>
                    <li>

                    <li>

                    <li>

            </nav>
            <div class="user-block">

    </header>
    <div class="container">
        <div class="cont-menu">
            <!--or section?-->
            <h1>Средства для ухода</h1>
            <nav class="navigation">
                <ul>
                    <li>
                        <a href="#">Главная</a>
                    </li>
                    <!--декор.элемент в css-->
                    <li>
                        <a href="#">Магазин</a>

                    <li class="active">
                        <a href="#">Средства для ухода</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="cont-makers">
            <form action="/echo" method="post">
                <h2>Производители</h2>
                <input type="checkbox" id="item1" name="baxter" checked>
                <label for="item1">Baxter</label>

                <input type="checkbox" id="item2" name="natty">
                <label for="item2">Mr Natty</label>

                <input type="checkbox" id="item3" name="suavecito" checked>
                <label for="item3">Suavecito</label>

                <input type="checkbox" id="item4" name="malin">
                <label for="item4">Malin+Goetz</label>

                <input type="checkbox" id="item5" name="murray">
                <label for="item6">Murrays</label>

                <input type="checkbox" id="item6" name="crew" checked>
                <label for="item6">American Crew</label>
                
                <h2>Группа товаров</h2>
                <input type="checkbox" id="group1" name="shave">
                <label for="group1">Бритвенные принадлжености</label>
                <input type="checkbox" id="group2" name="care" checked>
                <label for="group2">Средства для ухода</label>
                <input type="checkbox" id="group3" name="acs">
                <label for="group3">Аксессуары</label>
                <button type="submit" class="btn">Показать</button>
            </form>
        </div>

    </div>
